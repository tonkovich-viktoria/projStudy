<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework task 6</title>
</head>

<body>
    <div id="box"></div>
    <script>
        let s = '';
        for (i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                s += `<img src="images/${i}.png" style="border: 2px solid green; margin: 5px;">`;
            } else {
                s += `<img src="images/${i}.png" style="border: 2px solid blue;margin: 5px;">`;
            }

        }
        box.innerHTML = s;
    </script>
</body>

</html>
