<body>

    <script>
        let m = +prompt('введите число m'),
            n = +prompt('введите число n');

        function factorial(n) {
            var res = 1;
            while (n != 1) {
                res *= n--;
            }
            return res;
        }
        let c = (factorial(m) + factorial(n)) / (factorial(m) + 1);
        alert(c)
    </script>
</body>
