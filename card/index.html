<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="card-pic">
            <img class="card-img" src="img/main.png">
            <img class="card-img-action" src="img/bluray.png">
            <img class="card-img-sale" src="img/sale.png">
        </div>
        <p class="card-title">Тайная жизнь домашних животных 2</p>
        <div class="card-price">
            <p>45,00 руб.</p>
            <p class="old-price">50,00 руб.</p>
        </div>
        <img class="img-rating" src="img/stars.png">
        <button class="card-button"><img src="img/buy.png"></button>
    </div>


    <script src="js/card.js"></script>
</body>

</html>
