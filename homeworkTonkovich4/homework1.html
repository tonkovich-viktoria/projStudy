<body>
    <script>
        let arr = [],
            sum = 0;
        do {
            n = prompt('введите число');
            arr.push(Number(n));
        }
        while (n != null)

        arr.pop()
        for (let index of arr) {
            sum += index;
        }
        alert(sum)
    </script>
