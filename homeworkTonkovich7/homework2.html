<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <style>
        @font-face {
            font-family: Poppins-Bold;
            src: url(font/Poppins-Bold.ttf);
        }
    </style>
</head>

<body>
    <article>
        <p>Alphabet</p>
        <section>
            <p> A B C D E F G </p>
            <p>come on out and play with me.</p>
            <p>H I J </p>
            <p>come and play.</p>
            <p>K L M </p>
            <p>come with them. </p>
            <p>N O P </p>
            <p>near the tree. </p>
            <p>Q R S T U V </p>
            <p>Oh, how happy we will be. </p>
            <p>W X Y Z </p>
            <p>Lot's of fun for you and me. </p>
        </section>
    </article>
    <div id="alph"></div>
    <button onclick="alphabet()">click me!</button>
    <script>
        function alphabet() {
            let a = document.querySelectorAll("section>p:nth-child(odd)"),
                s = "";
            for (const iterator of a) {
                s += iterator.innerHTML
            }

            document.getElementById("alph").innerHTML = s;
        }

        let p = document.querySelectorAll("section>p")
        for (const i of p) {
            i.style.cssText = `
            border: 2px solid #ff9aac;
    color: #036fff;
    background: #ccffcc;
    font-family: Poppins-Bold;
    font-size:15px;
    padding: 5px
                `
        }
    </script>
</body>

</html>
